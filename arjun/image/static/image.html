<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
 
  <title>Image Gallery</title>
  

  <link rel="stylesheet" href="styles.css">

</head>
<style>
 
body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
  background-color: #00000000;
}

.gallery {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 10px;
  padding: 20px;
}

.image-container {
  position: relative;
  overflow: hidden;
  
  height: 550px;
}

.gallery-item {
  width: 100%;
  height: auto;
  cursor: pointer;
  transition: transform 0.3s ease;
}

.gallery-item:hover {
  transform: scale(1.1);
}


.modal {
  display: none; 
  position: fixed;
  z-index: 1;
  padding-top: 100px;
  left: 0;
  top: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(0, 0, 0, 0.9);
  overflow: auto;
}

.modal-content {
  display: block;
  margin: auto;
  max-width: 80%;
  max-height: 80%;
}

.close {
  color: #ffffff00;
  font-size: 40px;
  font-weight: bold;
  position: absolute;
  top: 10px;
  right: 25px;
  transition: 0.3s;
  cursor: pointer;
}

.close:hover,
.close:focus {
  color: #ddd;
  text-decoration: none;
  cursor: pointer;
}

#caption {
  text-align: center;
  color: #fff;
  font-size: 20px;
  padding: 10px;
}

</style>
<body align="center">
<h1>INTERACTIVE IMAGE GALLERY</h1>
  <div class="gallery">
    <div class="image-container">
      <img src="c:\Users\loges\gallery\beach.jpg"  alt="BEACH" class="gallery-item">
    </div>
    <div class="image-container">
      <img src="c:\Users\loges\gallery\flower.jpg"  alt="FLOWER" class="gallery-item">
    </div>
    <div class="image-container">
      <img src="c:\Users\loges\gallery\mountain.jpg"  alt="MOUNTAIN" class="gallery-item">
    </div>
    <div class="image-container">
      <img src="c:\Users\loges\gallery\rain.jpg" alt="Rain" class="gallery-item">
    </div>
    <div class="image-container">
      <img src="c:\Users\loges\gallery\road.jpg"  alt="ROAD" class="gallery-item">
    </div>
    <div class="image-container">
      <img src="c:\Users\loges\gallery\wflower.jpg"  alt="WHITE FLOWER" class="gallery-item">
    </div>
    
  </div>

  
  <div id="myModal" class="modal">
    <span class="close">&times;</span>
    <img class="modal-content" id="img01">
    <div id="caption"></div>
  </div>

  <script>
  
const modal = document.getElementById("myModal");
const modalImg = document.getElementById("img01");
const captionText = document.getElementById("caption");
const closeBtn = document.getElementsByClassName("close")[0];


const images = document.querySelectorAll(".gallery-item");


images.forEach(img => {
  img.onclick = function() {
    modal.style.display = "block";
    modalImg.src = this.src;
    captionText.innerHTML = this.alt;
  };
});


closeBtn.onclick = function() {
  modal.style.display = "none";
};


window.onclick = function(event) {
  if (event.target === modal) {
    modal.style.display = "none";
  }
};

  </script>
  <footer>
    <h3>Designed and developed by ARJUN K</h3>
  </footer>
</body>
</html>
